<!DOCTYPE html>
<html>
  <head>
    <title>Homework Week 5</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9f92fd07ed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <video id="background-video" autoplay loop muted>
        <source src="img/Green.mp4" type="video/mp4">
        </video>
         
    <div class="container">

        <form id="search-form">
              <div class="row">
                <div class="col">
                    <label for="exampleFormControlInput1" class="form-label"
                    >Location</label
                  >
                  <br/>
                  <input
                    type="text"
                    placeholder="Enter city or zipcode here"
                    autocomplete="off"
                    focus="off"
                    id="search-text-input"
                  />
                  <input type="submit" class="submit" value="Search" />
                  <input type="submit" class="submit" value="Current Location" id="current-location" />
                                  </div>
            </form>
        <h1 id="city">London</h1>
      <h2 class="time">Thursday 11:01</h2>
      <p class="temperature"> <i class="fa-solid fa-sun sunny"></i> <em id="temp-value">18</em> <a href="#" id="degC">°C</a> / <a href="#" id="degF">°F</a> </p>
      <h2 class="forecast">5-day forecast</h2>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun sunny-cloud"></i> H: 17° L: 8°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud cloudy"></i> H: 18° L: 7°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-rain drizzle"></i> H: 13° L: 5°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-showers-heavy showers"></i> H: 16° L: 6°
              </p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun sunny"></i> H: 16° L: 7°
              </p>
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
